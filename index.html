<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Maker - LED Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            max-width: 1000px;
            width: 100%;
            margin: 20px;
            overflow-x: auto;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #666;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 30px;
            display: flex;
            overflow-x: auto;
            justify-content: flex-start;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .letter-grid-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
            margin-bottom: 20px;
        }

        .letter-grid {
            display: grid;
            grid-template-columns: repeat(8, 20px);
            grid-template-rows: repeat(8, 20px);
            gap: 2px;
            margin-bottom: 10px;
        }

        .led {
            width: 20px;
            height: 20px;
            background-color: #333;
            transition: background-color 0.3s;
        }

        .led.on {
            background-color: #00ff00;
        }

        .binary-code {
            font-family: monospace;
            color: #00ff00;
            margin-top: 10px;
            text-align: center;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .letter-grid {
                grid-template-columns: repeat(8, 18px);
                grid-template-rows: repeat(8, 18px);
                gap: 1px;
            }

            input {
                width: 90%;
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .letter-grid {
                grid-template-columns: repeat(8, 12px);
                grid-template-rows: repeat(8, 12px);
                gap: 1px;
            }

            input, button {
                font-size: 14px;
                padding: 8px;
            }

            footer {
                font-size: 12px;
                padding: 8px 0;
            }
        }

        @media (max-width: 360px) {
            .letter-grid {
                grid-template-columns: repeat(8, 10px);
                grid-template-rows: repeat(8, 10px);
                gap: 1px;
            }

            input {
                width: 95%;
                max-width: 280px;
            }

            button {
                width: 100%;
            }

            footer {
                font-size: 11px;
                padding: 6px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LED Name Pattern Generator</h1>
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Enter your name (A-Z only)" required>
            <button type="submit">Generate Patterns</button>
        </form>
        
        <div id="output"></div>
    </div>

    <script>
        const patterns = {
            A: [0b01111110, 0b10000001, 0b10000001, 0b11111111, 0b10000001, 0b10000001, 0b10000001, 0b10000001],
            B: [0b11111110, 0b10000001, 0b10000001, 0b11111110, 0b10000001, 0b10000001, 0b11111110, 0b00000000],
            C: [0b01111110, 0b10000001, 0b10000000, 0b10000000, 0b10000000, 0b10000001, 0b01111110, 0b00000000],
            D: [0b11111100, 0b10000010, 0b10000001, 0b10000001, 0b10000001, 0b10000010, 0b11111100, 0b00000000]
        };

        function generateBinaryCode(letter) {
            const pattern = patterns[letter];
            if (!pattern) return;
            return `{${pattern.map(byte => byte.toString(2).padStart(8, '0')).join(' ,')}}`;
        }

        function createLEDGrid(letter) {
            const pattern = patterns[letter];
            if (!pattern) return;

            const gridContainer = document.createElement('div');
            gridContainer.classList.add('letter-grid');

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const led = document.createElement('div');
                    led.classList.add('led');
                    if ((pattern[row] >> (7 - col)) & 1) {
                        led.classList.add('on');
                    }
                    gridContainer.appendChild(led);
                }
            }
            return gridContainer;
        }

        function generatePatterns(event) {
            event.preventDefault();
            const name = document.getElementById('nameInput').value.toUpperCase();
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            const letters = name.split('');
            letters.forEach(letter => {
                if (patterns[letter]) {
                    const ledGrid = createLEDGrid(letter);
                    const binaryCode = generateBinaryCode(letter);

                    const letterContainer = document.createElement('div');
                    letterContainer.classList.add('letter-grid-container');

                    const binaryDiv = document.createElement('div');
                    binaryDiv.classList.add('binary-code');
                    binaryDiv.textContent = binaryCode;

                    letterContainer.appendChild(ledGrid);
                    letterContainer.appendChild(binaryDiv);
                    outputDiv.appendChild(letterContainer);
                }
            });
        }

        document.getElementById('nameForm').addEventListener('submit', generatePatterns);
    </script>
    
    <footer>
        <p>&copy; Made by shovin_leo.</p>
    </footer>
</body>
</html>
